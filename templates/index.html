<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tu Tienda Online</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .card {
            height: 100%;
            position: relative;
        }

        .card img {
            max-width: 100%;
            max-height: 200px; 
            object-fit: cover; 
        }

        .card-body {
            padding-bottom: 60px; 
        }

        .btn-bottom {
            position: absolute;
            bottom: 15px; 
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Tu Tienda</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenido principal -->

    <div class="container mt-5">
        <div class="row">
            <!-- Categorías -->
            <div class="col-lg-3">
                <h2>Categorías</h2>
            </div>
            <!-- Productos -->
            <div class="col-lg-9">
                <h2>Productos Destacados</h2>
                <div class="row">
                    {% for producto in productos %}
                        <div class="col-md-3 mb-4">
                            <div class="card h-100">
                                <img src="{{ producto.imagen }}" class="card-img-top img-fluid" alt="{{ producto.nombre }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ producto.nombre }}</h5>
                                    <p class="card-text">{{ producto.descripcion }}</p>
                                </div>
                                <a href="#" class="btn btn-primary btn-sm btn-bottom">Agregar al Carrito</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-light text-center p-3">
        <p>&copy; 2023 Tu Tienda Online</p>
    </footer>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
